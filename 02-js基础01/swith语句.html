<<!DOCTYPE html>
<html>
<head>
	<title>switch语句</title>
	<script type="text/javascript">
		var name='abc';
		var sex='男';
		switch(sex){
			case'男':
			alert(name+'先生你好');
			break;
			case'女':
			alert(name+'女士你好');
			break;
			default:
			alert(name+'你好');

		}
	</script>
</head>
<body>

</body>
</html>
