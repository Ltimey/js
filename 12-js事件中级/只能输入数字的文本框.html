<<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		window.onload=function(){
			var oTxt = document.getElementById('txt1');
			oTxt.onkeydown=function(ev){
				var oEvent = ev||event;

				//alert(oEvent.keyCode);
				//如果用户按的 不是退格 并且 不是数字
				if(oEvent.keyCode <=!48||oEvent.keyCode>57){
					return false;
				}
			};
		};
	</script>
</head>
<body>
<input type="text" id="txt1"></input>
</body>
</html>
