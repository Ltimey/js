<<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css"> 
	  *{
	  	margin: 0;
	  	padding: 0;
	  	list-style: none;
	  }
	  #div1{
	  	position: absolute;
	  	width: 80px;
	  	background: #ccc;
	  	border: 1px solid black;
	  	display: none;
	  }
	</style>
	<script type="text/javascript">
		document.oncontextmenu=function(ev){
			var oEvent =ev||event;
			var odiv =document.getElementById('div1');

			odiv.style.display='block';
			odiv.style.left=oEvent.clientX+'px';
		    odiv.style.top=oEvent.clientY+'px';

			return false;
		}
		document.onclick=function(){
			var odiv = document.getElementById('div1');
			odiv.style.display='none';
		}
	</script>

</head>
<body>
<div id="div1">
	<ul>
		<li>aaa</li>
		<li>bbb</li>
		<li>ccc</li>
		<li>ddd</li>
	</ul>
</div>
</body>
</html>
