<<!DOCTYPE html>
<html>
<head>
	<title>节点控制</title>
	<script type="text/javascript">
		window.onload=function(){
			var oLi=document.getElementById('ull');
			for(var i=0;i<oLi.childNodes.length;i++){
				if(oLi.childNodes[i].nodeType==1){
					oLi.childNodes[i].style.background='red';
				}
			}
		}
	</script>
</head>
<body>
<ul id="ull">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	ahfekfal;fkl;a
</ul>
</body>
</html>
