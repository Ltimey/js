<<!DOCTYPE html>
<html>
<head>
	<title>防select下拉框</title>
    <meta charset="utf-8">
    <style type="text/css">
    #div1{
    	width: 400px;
    	height: 300px;
    	background:#ccc;
    	display: none;
    }
    </style>
    <script type="text/javascript">
    	window.onload=function(){
    		var oBtn =document.getElementById('btn1');
    		var oDiv =document.getElementById('div1');
    		oBtn.onclick=function(ev){
    			var oEvent=ev||event;

    			oDiv.style.display='block';
    			//alert('按钮被点击了');
    			
    			oEvent.cancelBubble=true;
    		}
    		document.onclick=function(){
    			oDiv.style.display='none';
    			//alert('document被点击了');
    		}
    	}
    </script>
</head>
<body>
<input id="btn1" type="button" value="显示"></input>
<div id="div1"></div>
</body>
</html>
