<<!DOCTYPE html>
<html>
<head>
	<title>显示隐藏</title>
	<style type="text/css">
     #div1{
     	height: 200px;
     	width: 100px;
     	background: red;
     }
	</style>
	<script type="text/javascript">
		function xianyin(){
			var odiv= document.getElementById('div1');
			if (odiv.style.display=='block') {
				odiv.style.display='none';
			}else{
				odiv.style.display='block';
			}
		}
	</script>
</head>
<body>
<input type="button" value="显示隐藏" onclick=" xianyin()"></input>
<div id="div1"></div>

</body>
</html>
