<<!DOCTYPE html>
<html>
<head>
	<title>匀速运动停止</title>
	<meta charset="utf-8">
	<style type="text/css">
    #div1{
    	width: 100px;
    	height: 100px;
    	background: red;
    	position: absolute;
    	left: 600px;
    	top: 50px;
    }
    #div2{
    	width: 1px;
    	height: 300px;
    	position: absolute;
    	left: 300px;
    	top: 0px;
    	background: black;
    }
    #div3{
    	width: 1px;
    	height: 300px;
    	position: absolute;
    	left: 100px;
    	top: 0px;
    	background: black;
    }
	</style>
	<script type="text/javascript">
	var timer=null;
	function starMove(iTarget){
		var oDiv=document.getElementById('div1');
		clearInterval(timer);
		timer=setInterval(function(){
			var speed=0;
			if (oDiv.offsetLeft<iTarget) {
				speed=7;
			}else{
				speed=-7;
			}
			if (Math.abs(iTarget-oDiv.offsetLeft)<=7) {
				clearInterval(timer)

				oDiv.style.left=iTarget+'px';
			}else{
				oDiv.style.left=oDiv.offsetLeft+speed+'px';
			}
			
		},30)
		}
	</script>
	
</head>
<body>
<input type="button" value="到100" onclick="starMove(100)"></input>
<input type="button" value="到300" onclick="starMove(300)"></input>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>

</body>
</html>
