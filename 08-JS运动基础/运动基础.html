<<!DOCTYPE html>
<html>
<head>
	<title>运动基础</title>
	<meta charset="utf-8">
	<style type="text/css">
       #div1{
       	width: 200px;
       	height: 200px;
       	background: red;
       	position: absolute;
       	left: 0px;
       	top: 50px;
       }
	</style>
	<script type="text/javascript">
	var timer=null;
		function abc(){
			var oDiv=document.getElementById('div1');
			clearInterval(timer);
			timer=setInterval(function(){
				var speed=1;
				if (oDiv.offsetLeft>=300) {
					clearInterval(timer);
				}else{
				oDiv.style.left=oDiv.offsetLeft+speed+'px';}
			},30);

		}
	</script>
</head>
<body>
<input id="btn1" type="button" value="开始运动" onclick="abc()"></input>
<div id="div1"></div>
</body>
</html>
