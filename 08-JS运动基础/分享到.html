<<!DOCTYPE html>
<html>
<head>
	<title>分享到</title>
	<meta charset="utf-8">
    <style type="text/css">
    #div1{
    	width: 150px;
    	height: 200px;
    	left: -150px;
    	background: green;
    	position: absolute;
    }
    #div1 span{
    	position: absolute;
    	width: 20px;
    	height: 60px;
    	line-height:20px;
    	background: blue;
    	right: -20px;
    	top: 70px;
    }
    </style>
    <script type="text/javascript">
    	window.onload=function(){
    		var oDiv=document.getElementById('div1');
            oDiv.onmouseover=function(){
            	starMove(10,0);
            }
            var oDiv=document.getElementById('div1');
            oDiv.onmouseout=function(){
            	starMove(-10,-150);
            }
    	}
    	var timer=null;
    	function starMove(speed,iTarget){
    		var oDiv=document.getElementById('div1');
    		clearInterval(timer);
    		timer=setInterval(function(){
    			if(oDiv.offsetLeft==iTarget){
    				clearInterval(timer);
    			}else{
    				oDiv.style.left=oDiv.offsetLeft+speed+'px';
    			}
    		},30)

    	}
    	
    </script>
</head>
<body>
<div id="div1">
	<span>分享到</span>
</div>
</body>
</html>
