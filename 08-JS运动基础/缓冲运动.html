<<!DOCTYPE html>
<html>
<head>
	<title>缓冲运动</title>
	<meta charset="utf-8">
	<style type="text/css">
    #div1{
    	width: 100px;
    	height: 100px;
    	background: red;
    	position: absolute;
    	left: 0px;
    	top: 50px;
    }
    #div2{
    	width: 1px;
    	height: 300px;
    	background: black;
    	position: absolute;
    	left: 300px;
    	top: 0px;
    }
	</style>
	<script type="text/javascript">
		function abc(){
			var oDiv =document.getElementById('div1');
			

			 setInterval(function(){
			 	;
			 	var speed=(300-oDiv.offsetLeft)/10;
			 	//speed=Math.ceil(speed);
			 	/**if (speed>0) {
			 		Math.ceil(speed)
			 	}else{
			 		Math.floor(speed)
			 	}**/
			 	speed=speed>0?Math.ceil(speed):Math.floor(speed);
			    oDiv.style.left=oDiv.offsetLeft+speed+'px';
			 },30);


		}
	</script>
</head>
<body>
<input id="btn1" type="button" value="缓冲" onclick="abc()"></input>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
