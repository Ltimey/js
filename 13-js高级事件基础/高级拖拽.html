<<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<style type="text/css">
     #div1{
     	width: 100px;
     	height: 100px;
     	background: red;
     	position: absolute;
     }
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv =document.getElementById('div1');
			var disX=0;
			var disY=0;

			oDiv.onmousedown=function(ev){
				var oEvent =ev||event;

               disX=oEvent.clientX-oDiv.offsetLeft;
               disY=oEvent.clientY-oDiv.offsetTop;
            
             if (oDiv.setCapture)
                {
                	//IE下
            oDiv.onmousemove=moseMove;
            oDiv.onmouseup=mouseUp;
              oDiv.setCapture();
          }else
             {
             	//不在IE下
             document.onmousemove=moseMove;
             document.onmouseup=mouseUp;
             	
             };

              function moseMove(ev){
				var oEvent =ev||event;
				var l =oEvent.clientX-disX;
				var t =oEvent.clientY-disY

				oDiv.style.left = l+'px';
                oDiv.style.top =t +'px';

			};

			function mouseUp()
			{
                this.onmousemove=null;
                this.onmouseup=null;
                   
                if (oDiv.releaseCapture) 
                   {
                   	 oDiv.releaseCapture();
                   }  
              };

              return false;
			};
		};
		
	</script>
</head>
<body>

</body>
</html>
