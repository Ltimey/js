<<!DOCTYPE html>
<html>
<head>
	<title>改变样式</title>
	<style type="text/css">
    #div1{
    	width: 200px;
    	height: 200px;
    	background: red;
    }
	</style>
	<script type="text/javascript">
		function getdd(name,value){
			var odiv=document.getElementById('div1');
            odiv.style[name]=value;
		}
	</script>
</head>
<body>
<input type="button" value="变长"onclick="getdd('width','400px')"></input>
<input type="button" value="变高"onclick="getdd('height','400px')"></input>
<input type="button" value="变绿"onclick="getdd('background','green')"></input>
<div id="div1"></div>
</body>
</html>
